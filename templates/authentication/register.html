{% extends 'base_auth.html' %}

{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Register for a Free Account</h4>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <input
                                type="text"
                                name="username"
                                placeholder="Username"
                                id="usernameField"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <input
                                type="email"
                                name="email"
                                placeholder="Email"
                                id="emailField"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <input
                                type="password"
                                name="password"
                                placeholder="Password"
                                id="passwordField"
                                class="form-control"
                            />
                            <small class="form-text text-muted py-3">Show</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}"></script>


{% endblock %}
